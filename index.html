<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="assets/cburnett/wN.svg" rel="icon">
        <title>Chess</title>
    </head>
    <body>
        <div id="game">
            <button id="new-game">New Game</button>
            <p id="status"></p>
            <button id="undo">Undo</button>

            <div id="board"></div>

            <div>
                <p>Promote to:</p>
                <input checked type="radio" class="promote" id="promote-q" name="promote-to" value="q">
                <label for="promote-q">Queen</label>
            
                <input type="radio" class="promote" id="promote-r" name="promote-to" value="r">
                <label for="promote-r">Rook</label>
            
                <input type="radio" class="promote" id="promote-n" name="promote-to" value="n">
                <label for="promote-n">Knight</label>
            
                <input type="radio" class="promote" id="promote-b" name="promote-to" value="b">
                <label for="promote-b">Bishop</label>
            </div>

            <p id="move-list">Moves: </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
