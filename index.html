<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="assets/cburnett/wN.svg" rel="icon">
        <title>Chess</title>
    </head>
    <body>
        <div id="board"></div>

        <div>
            <p>Promote to:</p>
            <input checked type="radio" id="promote-q" name="promote-to" value="q">
            <label for="promote-q">Queen</label>
        
            <input type="radio" id="promote-r" name="promote-to" value="r">
            <label for="promote-r">Rook</label>
        
            <input type="radio" id="promote-n" name="promote-to" value="n">
            <label for="promote-n">Knight</label>
        
            <input type="radio" id="promote-b" name="promote-to" value="b">
            <label for="promote-b">Bishop</label>
        </div>

        <p id="move-list"></p>
        <p id="status"></p>

        <script src="index.js"></script>
    </body>
</html>
